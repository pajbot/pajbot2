---
name: Build web

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build web
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: ['18', '20', '22', '23']

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}

      - working-directory: ./web
        run: npm ci

      - working-directory: ./web
        run: npm run check_formatting

      - working-directory: ./web
        run: npm run build
